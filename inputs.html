<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <body>
<form class="" action="" method="">
  <label>Lataa tiedosto</label>
<input type="file" name="" value="">
<button type="button" name="button">Lähetä</button>
<br>
  <label>Valitse päivämäärä:</label>
  <input type="date" name="" value="">
<br>
  <label>Kuinka todennäköisesti suosittelisit</label>
  <input type="range" name="" value="10">
<br>
  <label>Tilaa uutiskirje:</label>
  <input type="check" name="" value="">
  <button>Tilaa</button>
<br>
  <label for="submit">Lähetä tiedot:</label>
  <input type="submit" name="" value="Lähetä">
</form>
  </body>
</html>
